<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="imgcont">
        <img src="img/gogo.png" alt="duck">
    </div>
    <div class="formcont">
        
        <form action="">
            <div class="logo">
                <img src="img/logo.png" alt="heh">
            </div>
            <h2>Welcome back!</h2>
            <p>Please enter your details</p>
            <div class="empass">
                <div class="input-cont">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-cont">
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="" id="" class="styled-checkbox">Remember me for 30 days</label>
                <a href="">Forgot password?</a>
            </div>
            <div class="btns">
                <button type="submit">Log in</button>
                <button type="submit" id="ggl" class="btn"><i class="fa-brands fa-google"></i> Log in with Google</button>
            </div>
            <div class="register">
                <p>Dont have an account? <a href="">Register</a></p>
            </div>
        </form>
    </div>

</body>
</html>
